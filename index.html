<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div class="columns">
                <div class="column-1">
                    <button id="backspace">&#8592</button>
                    <button id="clear">CE</button>
                </div>
                <div class="column-2">
                    <button class="digits">7</button>
                    <button class="digits">4</button>
                    <button class="digits">1</button>
                    <button class="digits">0</button>
                </div>
                <div class="column-3">
                    <button class="digits">8</button>
                    <button class="digits">5</button>
                    <button class="digits">2</button>
                    <button id="percentage">%</button>
                </div>
                <div class="column-4">
                    <button class="digits">9</button>
                    <button class="digits">6</button>
                    <button class="digits">3</button>
                    <button id="dot">.</button>
                </div>
                <div class="column-5">
                    <button class="operators" id="divide">/</button>
                    <button class="operators" id="multiply">*</button>
                    <button class="operators" id="subtract">-</button>
                    <button class="operators" id="add">+</button>
                </div>
            </div>
            <button class="row" id="equals">=</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
